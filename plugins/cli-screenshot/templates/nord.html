<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Screenshot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: transparent;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .terminal {
            background: #2e3440;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 720px;
            margin: 0 auto;
        }
        .terminal-header {
            background: #3b4252;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .terminal-button { width: 12px; height: 12px; border-radius: 50%; }
        .terminal-button.red { background: #bf616a; }
        .terminal-button.yellow { background: #ebcb8b; }
        .terminal-button.green { background: #a3be8c; }
        .terminal-title {
            flex: 1;
            text-align: center;
            color: #4c566a;
            font-size: 13px;
            margin-right: 52px;
        }
        .terminal-content {
            padding: 20px;
            font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', Consolas, monospace;
            font-size: 13px;
            line-height: 1.6;
            color: #d8dee9;
        }
        /* Nord theme colors */
        .prompt { color: #81a1c1; }
        .command { color: #eceff4; }
        .dim { color: #4c566a; }
        .green { color: #a3be8c; }
        .yellow { color: #ebcb8b; }
        .red { color: #bf616a; }
        .cyan { color: #88c0d0; }
        .magenta { color: #b48ead; }
        .blue { color: #81a1c1; }
        .orange { color: #d08770; }
        .bold { font-weight: 600; }
        .mb-1 { margin-bottom: 8px; }
        .mb-2 { margin-bottom: 16px; }
        .mt-1 { margin-top: 8px; }
        .mt-2 { margin-top: 16px; }
        .indent { padding-left: 16px; }
    </style>
</head>
<body>
<div class="terminal">
    <div class="terminal-header">
        <div class="terminal-button red"></div>
        <div class="terminal-button yellow"></div>
        <div class="terminal-button green"></div>
        <div class="terminal-title">{{TERMINAL_TITLE}}</div>
    </div>
    <div class="terminal-content">
        {{CONTENT}}
    </div>
</div>
</body>
</html>
